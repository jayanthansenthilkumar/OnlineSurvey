{% extends 'base.html' %}

{% block title %}Login - Sonu's Survey{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0">Welcome Back</h3>
                <p class="text-white-50 mb-0">Sign in to your account</p>
            </div>
            <div class="card-body p-5">
                <form method="POST" action="{{ url_for('auth.login') }}">                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="form-label">Password</label>
                            <a href="#" class="small">Forgot password?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg py-3">
                            Sign In <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-4">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="fw-semibold">Register now</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
