{% extends 'base.html' %}

        <div class="col-md-8 text-center">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="text-primary opacity-50">

                    <path d="M8 15l8-8"></path>

                <a href="{{ url_for('index') }}" class="btn btn-primary px-4 py-2">

        </div>
    </div>
